plugins {
    id 'com.android.library'
    id 'kotlin-android'
    id 'maven-publish'
}
println "a-module build.gradle start"
android {
    compileSdkVersion 29
    buildToolsVersion "30.0.3"

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    implementation 'androidx.core:core-ktx:1.2.0'
    implementation 'androidx.appcompat:appcompat:1.1.0'
    implementation 'com.google.android.material:material:1.1.0'
    testImplementation 'junit:junit:4.+'
    androidTestImplementation 'androidx.test.ext:junit:1.1.1'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'
    implementation "com.model.binbin:mylibrary:0.0.3-SNAPSHOT"
}

def def_groupId = 'com.model.binbin'
def def_artifactId = 'a-module'
def def_version = '0.0.3-SNAPSHOT'

//将源码打包，这一点对kotlin来说很重要，否则业务侧无法看到源码
task androidSourcesJar(type: Jar) {
    archiveClassifier.set('sources')
    from android.sourceSets.main.java.srcDirs
}

publishing {
    publications {
        publish2Local(MavenPublication) {
            groupId = def_groupId
            artifactId = def_artifactId
            version = def_version
            afterEvaluate {
                artifact(tasks.getByName("bundleReleaseAar"))//依赖 bundleReleaseAar 任务，并上传其产出的aar
            }
            artifact(androidSourcesJar)//将源码打包进aar，尤其是代码中包含kotlin,不然代码没啥可读性；如果不需要可以去掉,
        }
    }

    repositories {
        maven {
            url = repos
        }
    }
}

println "a-module build.gradle end"